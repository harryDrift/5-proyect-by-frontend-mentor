<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section
  </title>

</head>
<body>

  <main class="container">
    <section id="dos" class="firts">
      <img src="/images/logo.svg" alt="logotipo" class="firts-huddle">
  
      <img src="/images/illustration-mockups.svg" alt="mockups" class="firts-mockup">
    </section>
  
    <section id="uno" class="second">
      <h1 class="second-title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="second-description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="second-register">
        <a href="#">Register</a>
      </div>
  
      <div class="second-social">
       <div class="icon">
        <a href="#" class="fa-brands fa-facebook-f"></a>
        <a href="#" class="fa-brands fa-twitter"></a>
        <a href="#" class="fa-brands fa-instagram"></a>
       </div>
      </div>
    </section>
  
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Oscar Carcurian</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/b825a19d31.js" crossorigin="anonymous"></script>
</body>
</html>
